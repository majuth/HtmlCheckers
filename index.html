		<SCRIPT language="javascript">

		var spotOne = ""
		var spotTwo = ""

		//display user function
		function turnDisplay(){
			if (playerTurn == true){

			}
			else{

			}
		}
		
		//main function that runs when user clicks piece
		function spotChoice(spot){
			
			if(playerTurn == true){
				turnDisplay()
				
			
					if(click == 0){

						if(document.images[spot + 1].src == redSource){

						document.images[spot + 1].src = "pics/redCheckerHighlight.png"
						click++
						var redHighlightSource = document.images[spot + 1].src
						}

						alert("Wrong Spot")
						}

						click = 0
						document.images[spot + 1].src = "pics/redChecker.png"
					}

						spotTwo = spot

							(((spotTwo == spotOne - 4)||(spotTwo == spotOne - 5))&& (spotOne == 5||spotOne == 6||spotOne == 7||spotOne == 8||spotOne == 13||spotOne == 14||spotOne == 15||spotOne == 16||spotOne == 21||spotOne == 22||spotOne == 23||spotOne == 24||spotOne == 29|| spotOne == 30||spotOne == 31||spotOne == 32 ))
						)

							document.images[spotOne + 1].src = "pics/blank.png"
							document.images[spotTwo + 1].src = "pics/redChecker.png"

							click = 0
							playerTurn = false

							else{
							alert("Wrong Spot")
							}

						else if ((spotTwo == spotOne - 7)&&(document.images[spotOne - 3 + 1].src == blackSource)&&(spotOne == 9||spotOne == 10||spotOne == 11||spotOne == 12||spotOne == 17||spotOne == 18||spotOne == 19|| spotOne == 20|| spotOne == 25|| spotOne == 26|| spotOne == 27|| spotOne == 28 )){
							//eliminate pieces, if start row is close to right side, diagonally right upwards

							document.images[spotOne + 1].src = "pics/blank.png"
							document.images[spotTwo + 1].src = "pics/redChecker.png"

							document.images[randRedPiece + 3 + 1].src = "pics/blackChecker.png"
							redCheckerOut += 1
							turnTracker.redOuts.value = redCheckerOut
							compEliminateTry = 29

						else if ((document.images[randRedPiece + 1].src == redSource)&&

							document.images[randRedPiece + 5 + 1].src = "pics/blackChecker.png"

							document.images[randPiece + 1].src = "pics/blank.png"

						compLoopRuns++

					}

			}
			else{
			}
				
				
				
			//Check if someone is eliminated completely
			if(redCheckerOut == 12){
				alert("Game over computer won")
			}
			else if(blackCheckerOut == 12){

			}
			else{
			}
				
			//Check if player can't go anymore
			var redPiecesInPlay = 0
			for(var i = 5; i <= 32; i++){

				}
				else{
